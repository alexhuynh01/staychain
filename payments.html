<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>

<body>
    <header>
        <style>
            .card {
                height: 100%;
                display: flex;
                flex-direction: column;
            }
    
            .card-body {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
    
            #qrcode {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            
        </style>
    </header>
    <div class="header-area header-sticky">
        <div class="main-header ">
            <div class="container">
                <div class="row align-items-center">
                    <!-- logo -->
                    <div class="col-xl-2 col-lg-2">
                        <div class="logo">
                           <a href="index.html"><img src="assets/img/logo/STAYCHAIN.png" alt=""></a>
                        </div>
                    </div>
                <div class="col-xl-8 col-lg-8">
                        <!-- main-menu -->
                        <div class="main-menu f-left d-none d-lg-block">
                            <nav>
                                <ul id="navigation">

                                    <li><a href="index.html">Home-Page</a>                                   
                                    <li><a href="rooms.html">Our-Room</a>                                           
                                    <li><a href="history-pay.html">History-Payment</a>  
                                        
                                </ul>
                            </nav>
                        </div>
                        <div class="main-menu f-right d-none d-lg-block">
                            <nav>
                                <ul id="navigation">                                         
                                    <li><a href="login.html">Log-in/Sign-up</a>    
                                        
                                </ul>
                            </nav>
                        </div>
                    </div>             
                    <div class="col-xl-2 col-lg-2">
                        <!-- header-btn -->
                        <div class="header-btn">
                            <!-- <a href="#" class="btn btn1 d-none d-lg-block " >Online Booking</a> -->
                            <a href="payments.html" class="btn btn1 d-none d-lg-block">Book Online</a>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
   </div>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Select Room</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="roomType">Room Type</label>
                                    <select class="form-control" id="roomType">
                                        <option value="single">Single Room</option>
                                        <option value="double">Double Room</option>
                                        <option value="double">Vip Single Room</option>
                                        <option value="double">Vip Double Room</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="checkInDate">Check-in Date</label>
                                    <input type="date" class="form-control" id="checkInDate">
                                </div>
                                <div class="form-group">
                                    <label for="checkOutDate">Check-out Date</label>
                                    <input type="date" class="form-control" id="checkOutDate">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Check Availability</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Payment Information</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="cardNumber">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                                </div>
                                <div class="form-group">
                                    <label for="expirationDate">Expiration Date</label>
                                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                                </div>
                                <div class="form-group">
                                    <label for="nameOnCard">Name on Card</label>
                                    <input type="text" class="form-control" id="nameOnCard" placeholder="Name on card">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>QR Code</h3>
                        </div>
                        <div class="card-body text-center">
                            <div id="qrcode"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content here (if needed) -->
    </footer>
   
</body>
      

</html>
